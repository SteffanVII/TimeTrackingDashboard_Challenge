<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style/index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="dashboard">
      <div class="person_card" >
        <div class="person_card_profile">
          <img src="images/image-jeremy.png" alt="jeremy_picture">
          <span>Report for</span>
          <h2 class="user_name" >Jeremy Robson</h2>
        </div>
        <form class="timeframes" name="timeframes">
          <input type="radio" name="timeframe" id="daily" value="daily">
          <label for="daily">Daily</label>
          <input type="radio" name="timeframe" id="weekly" value="weekly" checked aria-checked="true">
          <label for="weekly">Weekly</label>
          <input type="radio" name="timeframe" id="monthly" value="monthly">
          <label for="monthly">Monthly</label>
        </form>
      </div>
      <div class="category_card" id="Work">
        <div class="category_card_content">
          <div class="content_background"></div>
          <label for="work" class="category_name">Work</label>
          <button class="more_button"></button>          
          <span class="current" >32hrs</span>
          <span class="previous" >Last Week - 36hrs</span>
        </div>
      </div>
      <div class="category_card" id="Play">
        <div class="category_card_content">
          <div class="content_background"></div>
          <label for="play" class="category_name">Play</label>
          <button class="more_button"></button>          
          <span class="current" >32hrs</span>
          <span class="previous" >Last Week - 36hrs</span>
        </div>
      </div>
      <div class="category_card" id="Study">
        <div class="category_card_content">
          <div class="content_background"></div>
          <label for="study" class="category_name">Study</label>
          <button class="more_button"></button>          
          <span class="current" >32hrs</span>
          <span class="previous" >Last Week - 36hrs</span>
        </div>
      </div>
      <div class="category_card" id="Exercise">
        <div class="category_card_content">
          <div class="content_background"></div>
          <label for="exercise" class="category_name">Exercise</label>
          <button class="more_button"></button>          
          <span class="current" >32hrs</span>
          <span class="previous" >Last Week - 36hrs</span>
        </div>
      </div>
      <div class="category_card" id="Social">
        <div class="category_card_content">
          <div class="content_background"></div>
          <label for="social" class="category_name">Social</label>
          <button class="more_button"></button>          
          <span class="current" >32hrs</span>
          <span class="previous" >Last Week - 36hrs</span>
        </div>
      </div>
      <div class="category_card" id="Selfcare">
        <div class="category_card_content">
          <div class="content_background"></div>
          <label for="selfcare" class="category_name">Self Care</label>
          <button class="more_button"></button>          
          <span class="current" >32hrs</span>
          <span class="previous" >Last Week - 36hrs</span>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/SteffanVII" target="_blank">Steffan</a>.
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
